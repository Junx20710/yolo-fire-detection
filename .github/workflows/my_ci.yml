name: Fire Detection CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  integration-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
        cache: 'pip'

    - name: Install Linux Libs
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1

    - name: Install Dependencies (Force CPU Torch)
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        
        # 1. 强制安装 CPU 版本的 torch 和 torchvision
        # 注意：这里显式指定版本，防止 pip 自动寻找不兼容的最新版
        pip install torch==1.13.1+cpu torchvision==0.14.1+cpu --extra-index-url https://download.pytorch.org/whl/cpu
        
        # 2. 安装其他依赖 (读取 requirements-ci.txt)
        # 如果你还没创建 requirements-ci.txt，请确保先创建它！
        if [ -f requirements-ci.txt ]; then pip install -r requirements-ci.txt; fi
        
        # 3. 如果没有 requirements-ci.txt，这里补救安装一些基础包
        pip install pandas seaborn matplotlib tqdm opencv-python-headless pyyaml scipy thop requests

    - name: Debug Installed Packages
      run: |
        echo "=== 正在检查已安装的包 ==="
        pip list
        echo "=== 检查结束 ==="

    - name: Run Custom Tests
      run: |
        pytest tests/test_yolo_integration.py -v